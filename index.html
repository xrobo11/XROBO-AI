<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>XROBO AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light;
      font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #eff6ff 0%, #fef3c7 100%);
    }
    main {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
      padding: 48px 56px;
      width: min(480px, calc(100% - 48px));
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    h1 {
      font-size: clamp(28px, 5vw, 36px);
      margin: 0;
      color: #0f172a;
    }
    p {
      margin: 0;
      line-height: 1.6;
      color: #334155;
      font-size: 17px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    button {
      border: none;
      border-radius: 14px;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      box-shadow: 0 14px 24px rgba(37, 99, 235, 0.3);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    button:hover, button:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(37, 99, 235, 0.35);
    }
    button:focus-visible {
      outline: 3px solid rgba(59, 130, 246, 0.5);
      outline-offset: 3px;
    }
    small {
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <h1>XROBO AI 컨트롤 센터</h1>
      <p>
        업로드한 <strong>XROBO_LIVE_CODING</strong> 환경에서 바로 블록 코딩을 시작하려면 아래 버튼을 눌러 주세요.
      </p>
    </div>
    <div class="actions">
      <button type="button" id="liveCodingBtn">라이브 코딩 열기</button>
      <small>버튼을 누르면 새 창에서 라이브 코딩 인터페이스가 실행됩니다.</small>
    </div>
  </main>
  <script>
    document.getElementById('liveCodingBtn')?.addEventListener('click', () => {
      window.location.href = './XROBO_LIVE_CODING.html';
    });
  </script>
</body>
</html>
